<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
  <title>JavaScript Quiz</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
 <!-- NAVBAR -->
<nav id="navbar" class="navbar navbar-dark bg-dark px-3" style="display:none;">
  <span class="navbar-brand mb-0 h1 text-white">JavaScript Quiz</span>
  
  <div class="dropdown ms-auto">
    <button class="btn btn-light dropdown-toggle d-flex align-items-center" data-bs-toggle="dropdown">
      <!-- PROFILE IMAGE -->
      <img src="./images/avator.jpg" alt="Profile" id="profileImg" style="width:35px; height:35px; border-radius:50%; margin-right:8px;">
    </button>
    <ul class="dropdown-menu dropdown-menu-end">
      <li><a class="dropdown-item" href="#" onclick="showProfile()">View Profile</a></li>
      <li><a class="dropdown-item text-danger" href="#" onclick="logout()">Logout</a></li>
    </ul>
  </div>
</nav>

<!-- PROFILE MODAL -->
<div class="modal fade" id="profileModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5>User Profile</h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <p><strong>Name:</strong> <span id="profileName"></span></p>
        <p><strong>Email:</strong> <span id="profileEmail"></span></p>
        <p><strong>Password:</strong> <span id="profilePassword"></span></p>
      </div>
    </div>
  </div>
</div>


<!-- AUTH / QUIZ CONTAINER -->
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">

      <!-- Login/Signup Container -->
      <div id="auth-container" class="shadow p-4 rounded backgroundcard">

        <!-- LOGIN FORM -->
        <div id="login-form">
          <h3 class="text-center mb-4">Login</h3>
          <label>Email</label>
          <input type="email" class="form-control mb-3" id="loginEmail" />
          <label>Password</label>
          <input type="password" class="form-control mb-3" id="loginPassword" />
          <button class="btn buttonlogin w-100" onclick="handleLogin()">Login</button>
          <p class="mt-3 text-center">
            Don't have an account? <a href="#" class="showbutton" onclick="showSignup()">Signup here</a>
          </p>
        </div>

        <!-- SIGNUP FORM -->
        <div id="signup-form" style="display:none;">
          <h3 class="text-center mb-4">Signup</h3>
          <label>Name</label>
          <input type="text" class="form-control mb-3" id="signupName" placeholder="Enter name" />
          <label>Email</label>
          <input type="email" class="form-control mb-3" id="signupEmail" placeholder="Enter email" />
          <label>Password</label>
          <input type="password" class="form-control mb-3" id="signupPassword" placeholder="Enter password" />
          <button class="btn buttonsignup w-100" onclick="handleSignup()">Signup</button>
          <p class="mt-3 text-center">
            Already have an account? <a href="#" class="showbutton" onclick="showLogin()">Login here</a>
          </p>
        </div>
      </div>

      <!-- QUIZ -->
      <div id="quiz-wrapper" style="display:none;">
        <div id="container" class="shadow p-4 bg-white rounded"></div>
        <div id="result-container" class="shadow p-4 bg-white rounded text-center" style="display:none;">
          <h3 class="text-primary">Quiz Result</h3>
          <h4 id="score"></h4>
          <button class="btn btn-primary mt-3" onclick="restartQuiz()">Restart Quiz</button>
          <button class="btn btn-secondary mt-3" onclick="logout()">Logout</button>
        </div>
      </div>

    </div>
  </div>
</div>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
